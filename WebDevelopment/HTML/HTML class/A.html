<!--
    the HTML class attribute is used to specify a class for an HTML elemet
    Multiple HTML elements can share the same class.

    Using the class attribute
    - the class attribute is used to point to a class name in a style sheet. it can also be used by a javascript to access and manipulate elements with the specified class name.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>class attribute</title>
    <style>
      .be {
        background-color: tomato;
        color: white;
        border: 2px solid black;
        margin: 20px;
        padding: 20px;
      }
      .bca {
        background-color: cadetblue;
        color: white;
        border: 4px salmon;
        margin: 40px;
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <div class="be">
      <h2>BE</h2>
      <p>EC</p>
    </div>

    <div class="be">
      <h2>BE</h2>
      <p>CSE</p>
    </div>

    <div class="be">
      <h2>BE</h2>
      <p>CIVIL</p>
    </div>

    <div class="bca">
      <h2>BCA</h2>
      <p>A</p>
    </div>
    <div class="bca">
      <h2>BCA</h2>
      <p>B</p>
    </div>

    <h4 class="bca">BCA class</h4>
  </body>
</html>
